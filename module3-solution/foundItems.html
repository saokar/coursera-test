<ol>
    <div>
        <li ng-repeat="item in items">
            <div>
                <b>Name:</b>{{item.name}}
            </div>
            <div>
                <b>Description:</b> {{item.description}}
            </div>
            <button ng-click="onRemove({index: $index});">Don't want this one!</button>
        </li>
    </div>
</ol>
<div ng-if="items.length == 0">Nothing Found</div>
